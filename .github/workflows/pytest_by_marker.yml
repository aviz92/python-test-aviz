name: Pytest by Marker

on:
  workflow_dispatch:
    inputs:
      marker:
        description: 'Pytest marker to run (e.g. slow, integration)'
        required: true
      sha:
        description: 'Commit SHA for status check'
        required: false
  pull_request:
    types: [opened, synchronize, reopened]
    # זה ירוץ רק אם יש קומנט מיוחד ב-PR
  issue_comment:
    types: [created]

jobs:
  pytest-marker:
    name: "${{ inputs.marker }} pytest"
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ inputs.sha || github.ref }}

      - name: Set commit status to pending
        uses: actions/github-script@v7
        with:
          script: |
            const sha = '${{ inputs.sha }}' || context.sha;
            await github.rest.repos.createCommitStatus({
              owner: context.repo.owner,
              repo: context.repo.repo,
              sha: sha,
              state: 'pending',
              description: 'Running pytest marker: ${{ inputs.marker }}',
              context: 'pytest-marker/${{ inputs.marker }}'
            });

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run pytest with marker
        run: |
          echo "Running pytest with marker: ${{ inputs.marker }}"
          pytest -m "${{ inputs.marker }}" --maxfail=1 --disable-warnings -q

      - name: Set commit status to success
        if: success()
        uses: actions/github-script@v7
        with:
          script: |
            const sha = '${{ inputs.sha }}' || context.sha;
            await github.rest.repos.createCommitStatus({
              owner: context.repo.owner,
              repo: context.repo.repo,
              sha: sha,
              state: 'success',
              description: 'Pytest marker ${{ inputs.marker }} passed',
              context: 'pytest-marker/${{ inputs.marker }}'
            });

      - name: Set commit status to failure
        if: failure()
        uses: actions/github-script@v7
        with:
          script: |
            const sha = '${{ inputs.sha }}' || context.sha;
            await github.rest.repos.createCommitStatus({
              owner: context.repo.owner,
              repo: context.repo.repo,
              sha: sha,
              state: 'failure',
              description: 'Pytest marker ${{ inputs.marker }} failed',
              context: 'pytest-marker/${{ inputs.marker }}'
            });